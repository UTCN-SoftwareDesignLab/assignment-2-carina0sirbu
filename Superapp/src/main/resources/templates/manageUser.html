<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Manage regular users</h1>
<form action="#" th:action="@{/manageUser}" th:object = "${userDto}" method="post">
    <p>Username: <input type="text" th:field="*{username}"/></p>

    <p><input type="submit" name = "search" value="Search user" /></p>


    <p><input type="submit" name = "update" value="Update user" /></p>
    <p><input type="submit" name = "delete" value="Delete user" /></p>

</form>

<p th:text="${message}"></p>

</body>
</html>
