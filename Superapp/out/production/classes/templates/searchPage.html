<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Books available</h1>

<table style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>GENRE</th>
        <th>QUANTITY</th>
        <th>PRICE (â‚¬)</th>

    </tr>
    </thead>

    <body>
    <tr th:each = "bookHtml : ${book}">
        <td align="center" th:text = "${bookHtml.id}" ></td>
        <td align="center" th:text = "${bookHtml.name}" ></td>
        <td align="center" th:text = "${bookHtml.authorName}" ></td>
        <td align="center" th:text = "${bookHtml.genre}" ></td>
        <td align="center" th:text = "${bookHtml.quantity}" ></td>
        <td align="center" th:text = "${bookHtml.price}" ></td>

    </tr>
    </body>
</table>
</body>
</html>
